<!Doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Air RV</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
        <header>
            <img class="logo" src="img/icons/logo-design-1.png">
			<img class="hamburger" src="img/icons/hamburger-menu.png">
        </header>
        <main>
            <!-- HERO -->
            <section id="screen-1">
                <img class="hero" src="img/home-hero.jpg" alt="Hero">

			<!-- NAVIGATION -->
			<div class="icon-bar">
				<a href="#"><img class="nav-icon" src="img/icons/class b.png"/></a>
				<a href="#"><img class="nav-icon" src="img/icons/class b.png"/></a>
				<a href="#"><img class="nav-icon" src="img/icons/class b.png"/></a>

			</div>

            <section id="screen-1">

                    <img class="product-image" src="img/class-c/fiat-ducato/class-c-fiat-ducato-1.jpg">
                    <div class="product-info">
                        <h2 class="product-location">Norfolk Coast, Norfolk, England</h2>
                        <h3 class="product-model">Fiat Aidra</h3>
                        <h3 class="product-date">1-6 Jan</h3>
                        <h2 class="product-price">£0.00 Total</h2>
                    </div>
                </div>
            </section>
            <!-- SCREEN 2 -->
            <section id="screen-2">
                <div class="product-card">
                    <img class="product-image" src="img/class-c/ford-roller/class-c-ford-roller-1.jpg">
                    <div class="product-info">

                        <h3 class="product-model">Lorem Ipsum</h3>
                        <h3 class="product-date">1-6 Jan</h3>

            </section>
            <!-- SCREEN 3 -->
            <section id="screen-3">
                <div class="product-card">
                    <img class="product-image" src="img/class-c/merc-coachman/class-c-merc-coachman-1.jpg">
                    <div class="product-info">
                        <h2 class="product-location">Norfolk Coast, Norfolk, England</h2>
                        <h3 class="product-model">Lorem Ipsum</h3>
                        <h3 class="product-date">1-6 Jan</h3>
                        <h2 class="product-price">£0.00 Total</h2>
                    </div>
                </div>
            </section>

    </div>
    <nav>
        <div class="nav-item-button">
            <img class="search-icon" src="img/icons/search.png">
        </div>
        <div class="nav-item-button">
            <img class="map-icon" src="img/icons/map.png">
        </div>
        <div class="nav-item-button">
            <img class="about-icon" src="img/icons/about.png">
        </div>
    </nav>     
    <script src="../air-rv/js/script.js"></script>
